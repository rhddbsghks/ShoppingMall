<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <img id="logo" src="img/logo.png" alt="" />

      <button class="btn">
        <img class="imgbtn" src="img/blue_t.png" alt="" />
      </button>
      <button class="btn">
        <img class="imgbtn" src="img/blue_p.png" alt="" />
      </button>
      <button class="btn">
        <img class="imgbtn" src="img/blue_s.png" alt="" />
      </button>

      <button class="btn_colorbtn">Blue</button>
      <button class="btn_colorbtn">Yellow</button>
      <button class="btn_colorbtn">Pink</button>

      <ul class="items">
        <li class="item">
          <img src="img/blue_s.png" alt="" class="item_thumb" />
          <span class="item_description">male, large</span>
        </li>
      </ul>
    </div>
  </body>
</html>
