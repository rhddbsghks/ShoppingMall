<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <img id="logo" src="img/logo.png" alt="" />
    <div class="buttons">
      <buttons class="btn" onclick="click()">
        <img class="imgbtn" src="img/blue_t.png" alt="" />
      </buttons>
      <button class="btn">
        <img class="imgbtn" src="img/blue_p.png" alt="" />
      </button>
      <button class="btn">
        <img class="imgbtn" src="img/blue_s.png" alt="" />
      </button>
      <button class="btn colorbtn blue">Blue</button>
      <button class="btn colorbtn yellow">Yellow</button>
      <button class="btn colorbtn pink">Pink</button>
    </div>

    <ul class="items"></ul>
  </body>
</html>
